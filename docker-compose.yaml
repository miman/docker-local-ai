services:
  file-test:
    image: local-crew-ai # Your image name
    container_name: local-crew-ai
    networks:
      - local-ai-network
    volumes:
      - local-ai-folder:/app # Mount the current directory as /app volume (optional for development)
    build:
      context: .

volumes:
  local-ai-folder:
    external: true

networks:
  local-ai-network:
    external: true # Optional: Creates the network if it doesn't exist
